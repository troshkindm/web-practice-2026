name: Deploy Labs

on:
  push:
    branches: [main]
    paths:
      - 'labs/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/labs/repo
            git pull origin main
            cd labs
            docker compose up -d --build