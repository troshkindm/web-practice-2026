name: Deploy Labs

on:
  push:
    branches: [main]
    paths:
      - 'labs/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/labs
            git pull origin main || git clone <repo-url> /opt/labs/repo
            cp -r /opt/labs/repo/labs/1/app /opt/labs/lab1/app
            docker compose build lab1
            docker compose up -d lab1