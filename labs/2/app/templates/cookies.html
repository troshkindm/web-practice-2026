{% extends 'base.html' %}

{% block content %}
<h1 class="my-5">Cookies</h1>

<h3>Установить cookie</h3>
<form method="POST" class="mb-4">
  <div class="row g-3 align-items-end">
    <div class="col-auto">
      <label for="key" class="form-label">Ключ</label>
      <input type="text" class="form-control" id="key" name="key" required>
    </div>
    <div class="col-auto">
      <label for="value" class="form-label">Значение</label>
      <input type="text" class="form-control" id="value" name="value" required>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">Установить</button>
    </div>
  </div>
</form>

<h3>Текущие cookies</h3>
{% if cookies %}
<table class="table table-bordered">
  <thead>
    <tr><th>Ключ</th><th>Значение</th></tr>
  </thead>
  <tbody>
    {% for key, value in cookies.items() %}
    <tr><td>{{ key }}</td><td>{{ value }}</td></tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<p class="text-muted">Cookies отсутствуют.</p>
{% endif %}
{% endblock %}
