<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>
        {% if title %}{{ title }}{% else %}Лабораторная работа №2{% endif %}
    </title>
</head>
<body class="d-flex flex-column min-vh-100">
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Лабораторная работа № 2</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Задание</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('url_params') }}">Параметры URL</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('headers') }}">Заголовки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('cookies') }}">Cookies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Авторизация</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('phone') }}">Телефон</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="my-3 flex-grow-1">
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</main>

<footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
        <p class="mb-0">Трошкин Дмитрий Александрович, группа 241-327</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
