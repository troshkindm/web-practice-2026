{% extends 'base.html' %}

{% block content %}
<h1 class="my-5">Проверка номера телефона</h1>

<form method="POST" style="max-width: 400px;">
  <div class="mb-3">
    <label for="phone" class="form-label">Номер телефона</label>
    <input type="text" class="form-control {% if error %}is-invalid{% endif %}" id="phone" name="phone" value="{{ phone_value }}">
    {% if error %}
    <div class="invalid-feedback">{{ error }}</div>
    {% endif %}
  </div>
  <button type="submit" class="btn btn-primary">Проверить</button>
</form>

{% if formatted %}
<div class="alert alert-success mt-3" style="max-width: 400px;">
  Номер телефона: <strong>{{ formatted }}</strong>
</div>
{% endif %}
{% endblock %}
